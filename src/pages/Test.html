<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--  百度地图api  -->
    <script type="text/javascript"
            src="https://api.map.baidu.com/api?v=3.0&ak=mabprYrnx9ibaol35dSI7eGqGGLR3A2H"></script>

    <style>
        #container {
            width: 90vw;
            height: 90vh;
            border: 1px solid #999;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>

    const map = new BMap.Map("container");
    const point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 9);
    map.enableScrollWheelZoom(true);

    setPoint(111, 40);
    setPoint(102, 50);
    setPoint(112, 39);
    setPoint(100, 30);

    // 设置标点咯
    function setPoint(x, y){
        map.addOverlay(new BMap.Marker(new BMap.Point(x, y)));
    }
</script>

</body>
</html>
